<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ด - HealthTracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Kanit', 'Sarabun', sans-serif;
        }
        
        body {
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .header {
            background-color: #4361ee;
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4361ee;
            font-weight: bold;
        }
        
        .user-name {
            font-weight: bold;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .main-content {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .card-title {
            font-size: 20px;
            color: #4361ee;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4d4d4d;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            padding: 10px 15px;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3a56d4;
        }
        
        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        
        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .health-status {
            margin-top: 20px;
            text-align: center;
        }
        
        .status-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .status-label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 36px;
        }
        
        .status-description {
            font-size: 16px;
            margin-top: 10px;
        }
        
        .underweight {
            background-color: #3498db;
        }
        
        .normal {
            background-color: #2ecc71;
        }
        
        .overweight {
            background-color: #f39c12;
        }
        
        .obese {
            background-color: #e74c3c;
        }
        
        .no-data {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container nav-container">
            <div class="logo">HealthTracker</div>
            <div class="user-profile">
                <div class="user-avatar" id="user-initial"></div>
                <span class="user-name" id="username-display"></span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="main-content">
            <!-- Health Data Entry Form -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-weight"></i> บันทึกข้อมูลสุขภาพ
                </h2>
                <div class="alert alert-success" id="health-success"></div>
                <div class="alert alert-danger" id="health-error"></div>
                <form id="healthForm">
                    <div class="form-group">
                        <label for="weight">น้ำหนัก (กิโลกรัม)</label>
                        <input type="number" class="form-control" id="weight" step="0.1" min="1" max="300" required>
                    </div>
                    <div class="form-group">
                        <label for="height">ส่วนสูง (เซนติเมตร)</label>
                        <input type="number" class="form-control" id="height" step="0.1" min="50" max="250" required>
                    </div>
                    <div class="form-group">
                        <label for="record-date">วันที่บันทึก</label>
                        <input type="date" class="form-control" id="record-date" required>
                    </div>
                    <button type="submit" class="btn">บันทึกข้อมูล</button>
                </form>
                
                <!-- Latest BMI Status -->
                <div class="health-status">
                    <div class="status-circle no-data" id="bmi-circle">
                        <div class="status-label">BMI</div>
                        <div class="status-value" id="bmi-value">-</div>
                    </div>
                    <div class="status-description" id="bmi-description">ยังไม่มีข้อมูล</div>
                </div>
            </div>
            
            <!-- Health Data History -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-history"></i> ประวัติข้อมูลสุขภาพ
                </h2>
                <div id="no-records" style="text-align: center; padding: 20px;">ยังไม่มีข้อมูลสุขภาพ</div>
                <div id="records-table-container" style="display: none;">
                    <table id="health-records">
                        <thead>
                            <tr>
                                <th>วันที่</th>
                                <th>น้ำหนัก (กก.)</th>
                                <th>ส่วนสูง (ซม.)</th>
                                <th>BMI</th>
                                <th>สถานะ</th>
                            </tr>
                        </thead>
                        <tbody id="records-body">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set current date as default for date input
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            
            // Set user info in header
            document.getElementById('username-display').textContent = currentUser.user_name;
            document.getElementById('user-initial').textContent = currentUser.user_name.charAt(0).toUpperCase();
            
            // Set current date
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10);
            document.getElementById('record-date').value = formattedDate;
            
            // Load health records
            loadHealthRecords();
        });
        
        // Function to load health records
        function loadHealthRecords() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;
            
            fetch(`https://backend-mini-six.vercel.app/healthdata/${currentUser.user_id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('เกิดข้อผิดพลาดในการโหลดข้อมูล');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0) {
                        // Show table and hide no records message
                        document.getElementById('no-records').style.display = 'none';
                        document.getElementById('records-table-container').style.display = 'block';
                        
                        // Update BMI display with latest record
                        updateBMIDisplay(data[0]);
                        
                        // Populate table
                        const tableBody = document.getElementById('records-body');
                        tableBody.innerHTML = '';
                        
                        data.forEach(record => {
                            const row = document.createElement('tr');
                            
                            // Format date
                            const recordDate = new Date(record.record_date);
                            const formattedDate = recordDate.toLocaleDateString('th-TH', {
                                year: 'numeric', 
                                month: 'short', 
                                day: 'numeric'
                            });
                            
                            // Determine BMI status
                            let status = getBMIStatus(record.bmi);
                            
                            row.innerHTML = `
                                <td>${formattedDate}</td>
                                <td>${record.weight}</td>
                                <td>${record.height}</td>
                                <td>${record.bmi}</td>
                                <td>${status.text}</td>
                            `;
                            
                            tableBody.appendChild(row);
                        });
                    } else {
                        // Show no records message
                        document.getElementById('no-records').style.display = 'block';
                        document.getElementById('records-table-container').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error loading health records:', error);
                });
        }
        
        // Function to determine BMI status
        function getBMIStatus(bmi) {
            if (bmi < 18.5) {
                return { text: 'น้ำหนักน้อย/ผอม', class: 'underweight' };
            } else if (bmi >= 18.5 && bmi < 25) {
                return { text: 'ปกติ (สุขภาพดี)', class: 'normal' };
            } else if (bmi >= 25 && bmi < 30) {
                return { text: 'ท้วม/โรคอ้วนระดับ 1', class: 'overweight' };
            } else {
                return { text: 'อ้วน/โรคอ้วนระดับ 2', class: 'obese' };
            }
        }
        
        // Function to update BMI display
        function updateBMIDisplay(record) {
            const bmiCircle = document.getElementById('bmi-circle');
            const bmiValue = document.getElementById('bmi-value');
            const bmiDescription = document.getElementById('bmi-description');
            
            if (!record) {
                bmiCircle.className = 'status-circle no-data';
                bmiValue.textContent = '-';
                bmiDescription.textContent = 'ยังไม่มีข้อมูล';
                return;
            }
        }
