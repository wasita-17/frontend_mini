<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสมาชิก - HealthTracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Kanit', 'Sarabun', sans-serif;
        }
        
        body {
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .header {
            background-color: #4361ee;
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 0 0 8px 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .forms-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 800px;
        }
        
        .form-box {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            color: #4361ee;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4d4d4d;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3a56d4;
        }
        
        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }
        
        .toggle-forms {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .toggle-link {
            color: #4361ee;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .forms-container {
                flex-direction: column;
            }
            
            .form-box {
                margin-bottom: 20px;
            }
        }
        
        .input-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>HealthTracker</h1>
            <p>ระบบติดตามข้อมูลสุขภาพส่วนบุคคล</p>
        </div>
    </div>
    
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-box" id="login-form">
                <h2 class="form-title">เข้าสู่ระบบ</h2>
                <div class="alert alert-danger" id="login-error"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">ชื่อผู้ใช้</label>
                        <input type="text" class="form-control" id="login-username" placeholder="กรอกชื่อผู้ใช้" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">รหัสผ่าน</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="login-password" placeholder="กรอกรหัสผ่าน" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn">เข้าสู่ระบบ</button>
                </form>
                <div class="toggle-forms">
                    ยังไม่มีบัญชี? <a class="toggle-link" onclick="showRegistration()">สมัครสมาชิก</a>
                </div>
            </div>
            
            <!-- Registration Form -->
            <div class="form-box" id="register-form" style="display: none;">
                <h2 class="form-title">สมัครสมาชิก</h2>
                <div class="alert alert-success" id="register-success"></div>
                <div class="alert alert-danger" id="register-error"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">ชื่อผู้ใช้</label>
                        <input type="text" class="form-control" id="register-username" placeholder="กรอกชื่อผู้ใช้" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">อีเมล</label>
                        <input type="email" class="form-control" id="register-email" placeholder="กรอกอีเมล" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">รหัสผ่าน</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="register-password" placeholder="กรอกรหัสผ่าน" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-age">อายุ</label>
                        <input type="number" class="form-control" id="register-age" placeholder="กรอกอายุ" min="1" max="120">
                    </div>
                    <div class="form-group">
                        <label>เพศ</label>
                        <div style="display: flex; gap: 10px;">
                            <label style="flex: 1;">
                                <input type="radio" name="gender" value="male" checked> ชาย
                            </label>
                            <label style="flex: 1;">
                                <input type="radio" name="gender" value="female"> หญิง
                            </label>
                            <label style="flex: 1;">
                                <input type="radio" name="gender" value="other"> อื่นๆ
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn">สมัครสมาชิก</button>
                </form>
                <div class="toggle-forms">
                    มีบัญชีอยู่แล้ว? <a class="toggle-link" onclick="showLogin()">เข้าสู่ระบบ</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle between login and registration forms
        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
        
        function showRegistration() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
        
        // Function to toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorAlert = document.getElementById('login-error');
            
            // Reset error message
            errorAlert.style.display = 'none';
            
            // Validate inputs
            if (!username || !password) {
                errorAlert.textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
                errorAlert.style.display = 'block';
                return;
            }
            
            // Send login request
            fetch('https://backend-mini-six.vercel.app/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_name: username,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('เข้าสู่ระบบไม่สำเร็จ');
                }
                return response.json();
            })
            .then(data => {
                if (data.valid) {
                    // Save user data to localStorage
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    alert('เข้าสู่ระบบสำเร็จ! ยินดีต้อนรับ ' + data.user.user_name);
                    window.location.href = 'dashboard.html';
                } else {
                    errorAlert.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
                    errorAlert.style.display = 'block';
                }
            })
            .catch(error => {
                errorAlert.textContent = error.message;
                errorAlert.style.display = 'block';
                console.error('Login error:', error);
            });
        });
        
        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const age = document.getElementById('register-age').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            
            const successAlert = document.getElementById('register-success');
            const errorAlert = document.getElementById('register-error');
            
            // Reset alerts
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            // Validate inputs
            if (!username || !email || !password) {
                errorAlert.textContent = 'กรุณากรอกข้อมูลที่จำเป็นให้ครบถ้วน';
                errorAlert.style.display = 'block';
                return;
            }
            
            // Send registration request
            fetch('https://backend-mini-six.vercel.app/Users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_name: username,
                    email: email,
                    password: password,
                    age: age,
                    gender: gender
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('สมัครสมาชิกไม่สำเร็จ');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    successAlert.textContent = 'สมัครสมาชิกสำเร็จ! คุณสามารถเข้าสู่ระบบได้เลย';
                    successAlert.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Show login form after 2 seconds
                    setTimeout(() => {
                        showLogin();
                    }, 2000);
                } else {
                    errorAlert.textContent = data.msg || 'เกิดข้อผิดพลาดในการสมัครสมาชิก';
                    errorAlert.style.display = 'block';
                }
            })
            .catch(error => {
                errorAlert.textContent = error.message;
                errorAlert.style.display = 'block';
                console.error('Registration error:', error);
            });
        });
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
